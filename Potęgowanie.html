<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <script>

        function potega()
        {
            let wynik = 1;
            let podstawa = document.getElementById("podstawa").value;
            let wykladnik = document.getElementById("wykladnik").value;
            for (let i = 0; i < wykladnik; i++)
            {
                wynik = wynik * podstawa;

            }
            document.getElementById("WWA").innerHTML = wynik;
        }

            // while(i < wykladnik)
            // { 
            //     let i = 0;
            //     wynik = wynik * podstawa;
            //     i++;
            // }
            
    </script>

    <label>Podstawa potęgi</label>
    <input type="number" id="podstawa">
    <br>
    <label>Wykładnik potęgi</label>
    <input type="number" id="wykladnik">
    <button onclick="potega()">Oblicz</button>
    <p id="WWA"></p>
</body>
</html>
